<section style="min-height: 550px;">
<table class="table table-primary table-striped table-hover table-bordered col-md-6 mx-auto mt-5">
  <tr>
  <td style="padding: 10px;">Patient Id :{{UserName}}</td>
  </tr>
  <tr>
  <td style="padding: 10px;">Contact No   :{{contactNo}}</td>
  </tr>
</table>
<section *ngIf="showflag" class="col-md-4 mx-auto m-2" >
  <input type="number" class="p-2 ml-1" [(ngModel)]="contactNo" required/>
  <input type="button" class="p-2 btn btn-primary m-2" (click)="viewHistory()"   value="View History" />
</section>
<div class="text-center alert alert-danger" *ngIf="errorMsg != undefined">{{errorMsg}}</div>
<table class="table table-primary table-striped table-hover col-md-8 mx-auto mt-3" *ngIf="!showflag">
  <tr>     
      <th>Date</th>
      <th>Patient Name</th>
      <th>Remove</th>
  </tr>
  <tr *ngFor ="let apmts of appointments">
    <td>{{apmts.slot.slotDate | date}}</td>
    <td>{{patientName}}</td>
    <td><a class="btn btn-primary" (click)="removeApmt(apmts.apmtId)" *ngIf="apmts.removeFlag">Remove</a></td>  
  </tr>
</table>
</section>
