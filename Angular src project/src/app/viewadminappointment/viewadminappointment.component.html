<section class="mt-4" style="min-height: 500px;">
  <div class= "mt-3">
  <table class="table table-primary table-striped table-hover col-md-8 mx-auto mt-3" >
  <tr>
       <th>Date</th>
      <th>Patient Name</th>
      <th>Contact No</th>
      <th>Remove</th>
  </tr>
  <tr *ngFor ="let apmts of appointments">
    <td>{{apmts.slot.slotDate}}</td>
    <td>{{apmts.patientName}}</td>
    <td>{{apmts.userContactNum}}</td>
    <td><a class="btn btn-primary" (click)="removeApmt(apmts.apmtId)">Remove</a></td>
  </tr>
</table>
</div>
</section>
